<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação 2</title>
</head>
<body>

  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento, useRef e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.
      1) Criar dois useRef e associa-los aos inputs.
      2) Criar um useState para armazenar o nome completo
      3) Criar uma função para manipular o evento onChange dos inputs. Nessa
      função, deve ler os valores de ambos os inputs, formar o nome completo em 
      maiúsculas e guardá-lo na variável de estado
      4) Usar a variável de estado para atualizar o conteúdo da div do nome completo
    */


    function MeuForm(props) {

   const nomeEl = React.useRef()
   const sobrenomeEl = React.useRef()
   const [nomeCompleto, setNomeCompleto] = React.useState('')

   function handleChange(event) {

       //Capturando valores
       const valNome = nomeEl.current.value
       const valSobrenome = sobrenomeEl.current.value

       //Retornando o nome completo 
       setNomeCompleto(valNome.toUpperCase() + ' ' + valSobrenome.toUpperCase())
   }

      const [msg, setMsg] = React.useState('')
      
      return (
        <form>
          <div>
            <label htmlFor="nome">Nome</label>
            <input ref={nomeEl} id="nome" onChange={handleChange} />
          </div>
          <div>
            <label htmlFor="sobrenome">Sobrenome</label>
            <input ref={sobrenomeEl} id="sobrenome" onChange={handleChange} />
          </div>
          <div id="nomeCompleto">{nomeCompleto}</div>         
        </form>
      )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

  </script>
  
</body>
</html>

<body>
  
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    export default class Somar extends React.Component {
        constructor(props){
            super(props)
            this.state = {
                num1: 0,
                num2: 0,
                soma: 0
            }
        }

        calcular(){
            this.setState({soma})
        }
        render(){
            return (
                <form>
                    <div>
                        <label htmlFor="num1">Primeiro número:</label><br />
                        <input id="num1" type="number" value={this.state.num1} onChange={handleChange1} />
                    </div>
                    <div>
                        <label htmlFor="num2">Segundo número:</label><br />
                        <input id="num2" type="number" value={this.state.num2} onChange={handleChange2} />
                    </div>
                    <div>Soma: {this.soma}</div>
                </form>
            )}
    }
    

  </script>
